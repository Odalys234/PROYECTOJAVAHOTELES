<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">
    <h1>Eliminar Asignación Empleado-Puesto</h1>
    <h3>¿Está seguro que desea eliminar el registro?</h3>
    <div>
        <hr/>
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${empleadoPuesto.id}"></dd>
            <dt class="col-sm-2">Empleado</dt>
            <dd class="col-sm-10" th:text="${empleadoPuesto.empleado.nombre + ' ' + empleadoPuesto.empleado.apellido}"></dd>
            <dt class="col-sm-2">Puesto</dt>
            <dd class="col-sm-10" th:text="${empleadoPuesto.puesto.nombre}"></dd>
        </dl>
        <form th:action="@{/empleadoPuesto/delete}" method="post">
            <input type="hidden" name="id" th:value="${empleadoPuesto.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger">
            <a th:href="@{/empleadoPuesto}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
</div>
</html>
