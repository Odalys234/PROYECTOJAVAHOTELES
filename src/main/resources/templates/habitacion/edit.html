<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">
    <h1>Editar Habitación</h1>

    <form th:action="@{/habitaciones/update}" th:object="${habitacion}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="tipoHabitacion">Tipo de Habitación</label>
                    <input type="text" class="form-control" th:field="*{tipoHabitacion}" id="tipoHabitacion" placeholder="Escriba el tipo de habitación" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="capacidad">Capacidad</label>
                    <input type="number" class="form-control" th:field="*{capacidad}" id="capacidad" placeholder="Escriba la capacidad de la habitación" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="precioPorHora">Precio por Hora</label>
                    <input type="number" class="form-control" th:field="*{precioPorHora}" id="precioPorHora" placeholder="Escriba el precio por hora" required step="0.01">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" th:field="*{descripcion}" id="descripcion" placeholder="Escriba la descripción de la habitación" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" class="form-control" th:field="*{estado}" required>
                        <option value="1" th:selected="${habitacion.estado == 1}">Ocupada</option>
                        <option value="0" th:selected="${habitacion.estado == 0}">Disponible</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Imagen Actual</label>
                    <div>
                        <img th:src="@{'/uploads/imagenes/' + ${habitacion.imagenUrl}}" alt="Imagen de la habitación" style="width: 200px; height: auto; border-radius: 5px;" />
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="file">Cambiar Imagen de la habitación</label>
                    <input type="file" class="form-control" id="file" name="file">
                    <small class="form-text text-muted">Deja este campo vacío si no deseas cambiar la imagen actual.</small>
                </div>
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/habitaciones}" class="btn btn-success">Regresar</a>
    </form>
</div>
</html>
