<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">
    <h1>Eliminar cliente</h1>
    <h3>¿Está seguro que desea eliminar el registro?</h3>
    <div>
        <hr/>
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${cliente.id}"></dd>
            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${cliente.nombre}"></dd>
            <dt class="col-sm-2">Apellido</dt>
            <dd class="col-sm-10" th:text="${cliente.apellido}"></dd>
            <dt class="col-sm-2">Correo Electrónico</dt>
            <dd class="col-sm-10" th:text="${cliente.correoElectronico}"></dd>
            <dt class="col-sm-2">Teléfono</dt>
            <dd class="col-sm-10" th:text="${cliente.telefono}"></dd>
            <dt class="col-sm-2">Fecha de Registro</dt>
            <dd class="col-sm-10" th:text="${cliente.fechaRegistro}"></dd>
        </dl>
        <form th:action="@{/clientes/delete}" method="post">
            <input type="hidden" name="id" th:value="${cliente.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger">
            <a th:href="@{/clientes}" class="btn btn-success">Regresar</a>
        </form>
    </div>
</div>
</html>
